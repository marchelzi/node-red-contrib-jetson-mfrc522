<script type="text/javascript">
    RED.nodes.registerType('mfrc522-reader', {
        category: 'network',
        defaults: {
            name: { value: "" },
            blockedFor: { value: 5, required: true, validate: RED.validators.number() },
        },
        inputs: 0,
        outputs: 1,
        icon: "bridge.png",
        label: function () {
            return this.name || "mfrc522-reader";
        }

    })
</script>

<script type="text/x-red" data-template-name="mfrc522-reader">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>

    <div class="form-row">
        <label for="node-input-blockedFor">Blocked for</label>
        <input type="text" id="node-input-blockedFor" placeholder="Blocked for">
    </div>
    <div class="form-tips"><b>Enter a number of seconds the node shall not read another node for.</div>
</script>
